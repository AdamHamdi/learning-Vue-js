<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id='app'>
        <h1>Welcome to javascript learning</h1>
        <hr> <label>TND :</label>
        <input type='text' name='tnd' v-model="tnd">
        <label>USD :</label>
        <input type='text' name='usd' v-model="usd">
        <p></p>

    </div>
    <script src="js/vue.js">
    </script>
    <script>
        var vm = new Vue({
            el: ' #app ',
            data: {
                tnd: 0,
                usd: 0,
            },
            methods: {


            },
            computed: {

            },
            watch: {
                tnd: function(v) {
                    this.usd = Math.round((v / 2.800) * 100) / 100;
                    console.log('TND Run');
                },
                usd: function(a) {
                    this.tnd = Math.round((a * 2.800) * 1000) / 1000;
                    console.log('USD Run');
                }
            }

        })
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>
